<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Site with fancy quote's generator" />
    <link rel="icon" type="image/png" href="#" />
    <link rel="stylesheet" href="./css/style.css" />

    <link href="https://fonts.googleapis.com/css2?family=Signika+Negative:wght@300;700&display=swap" rel="stylesheet">

  </head>
  <body>
    <article class="quote">
      <div class="quote__container">
        <div class="quote__svg">
          <svg class="quote__icon">
            <use href="./solid.svg#quote-left"></use>
          </svg>
        </div>
          <p class="quote__text">
          Wiedza zdobywana codziennie po trochu kumuluje się. Z badań wynika, że
          osoby, które wyrobiły w sobie nawyk uczenia się, częściej osiągają
          cele.
          </p>
      </div>
      <p class="quote__author">Seba</p>
        </span>
      <div class="quote__container-btns">
        <button id="facebook-btn" class="btn facebook__btn">
          <svg class="facebook__icon">
            <use href="./brands.svg#facebook"></use>
          </svg>
        </button>
        <button id="quote-btn" class="btn quote__btn">New Quote</button>
      </div>
    </article>
  </body>
